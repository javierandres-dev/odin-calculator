<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Odin - Calculator</title>
  </head>
  <body>
    <header><h1 class="title">Odin - Calculator</h1></header>
    <main class="container">
      <section class="calculator">
        <div id="display" class="display"></div>
        <div class="btns">
          <button type="button" value="reset" class="btn">AC</button>
          <button type="button" value="toggleSign" class="btn">+ / -</button>
          <button type="button" value="%" class="btn">%</button>
          <button type="button" value="/" class="btn">/</button>
          <button type="button" value="7" class="btn">7</button>
          <button type="button" value="8" class="btn">8</button>
          <button type="button" value="9" class="btn">9</button>
          <button type="button" value="*" class="btn">*</button>
          <button type="button" value="4" class="btn">4</button>
          <button type="button" value="5" class="btn">5</button>
          <button type="button" value="6" class="btn">6</button>
          <button type="button" value="-" class="btn">-</button>
          <button type="button" value="1" class="btn">1</button>
          <button type="button" value="2" class="btn">2</button>
          <button type="button" value="3" class="btn">3</button>
          <button type="button" value="+" class="btn">+</button>
          <button type="button" value="0" class="btn">0</button>
          <button type="button" value="." class="btn">.</button>
          <button type="button" value="=" class="btn">=</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
  </body>
</html>
